<h2>Create a Recipe!</h2>
<section id="createRecipeForm">
    <label for="recipeImage">Label Placeholder</label>
    <button id="chooseFile">Choose File</button>
    <input type="text" id="recipeImageInput"> 
    <label for="recipeTitle">Label Placeholder</label>
    <input type="text" id="recipeTitleInput"> 
    <label for="cookingTime">Label Placeholder</label>
    <input type="text" id="cookingTimeInput"> 
    <label for="preperationTime">Label Placeholder</label>
    <input type="text" id="preperationTimeInput"> 
    <label for="servings">Label Placeholder</label>
    <input type="text" id="servingsInput"> 
    <label for="recipeCuisines">Label Placeholder</label>
    <input type="text" id="recipeCuisinesInput"> 
    <label for="dietaryRequirements">Label Placeholder</label>
    <input type="text" id="dietaryRequirementsInput"> 
    <label for="recipeSummary">Label Placeholder</label>
    <input type="text" id="recipeSummaryInput"> 
    <label for="urlToRecipe">Label Placeholder</label>
    <input type="text" id="urlToRecipeInput"> 
</section>
